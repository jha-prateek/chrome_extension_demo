<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans"
            rel="stylesheet"
            type="text/css"
        />
        <link
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
            crossorigin="anonymous"
        />
        <title>Popup Tab</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma;
                font-size: medium;
                margin: 0;
                padding: 2px;
                height: 90px;
                width: 200px;
            }

            h1{
                font-family: 'Gill Sans', monospace;
                font-size: 20px;
                font-weight: 400;
                margin: 0px;
                color:rgb(43, 74, 74);
            }

            .modal-icons{
                border-top: 0.5px solid;
                height: 50px;
                width: 100%;
            }
        </style>
        <script src="popup.js"></script>
    </head>
    <body>
        <div class="modal-header">
            <h1 class="logo">
                <img src="plane.png" alt="Fly" class="logo-icon" height="20px" width="20px"> My Links 
                <span class="version">(1.0.0)</span>
            </h1>
        </div>  
        <div class="modal-icons">
            <div class="flex-container">
                <div class="flex">
                    <a href="https://github.com/jha-prateek" target="_blank">
                        <i class="fa fa-github" style="color:rgb(52, 99, 110); margin-left: 15px; "></i>
                    </a>
                </div>
            </div>
        </div>  
    </body>
</html>
